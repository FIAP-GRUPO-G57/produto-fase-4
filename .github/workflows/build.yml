name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Gradle
        run: |
          ./gradlew build --no-daemon

      - name: SonarQube Scan
        run: ./gradlew sonarqube --stacktrace
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
